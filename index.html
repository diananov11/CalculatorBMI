<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>
    <form id="form">
      <div>
        <label for="weight">Put your weight in here (KG)</label> </br>
        <input type="number" id="weight" autocomplete="false" required>
      </div>
      <div>
        <label for="height">And your height in here (CM)</label> </br>
        <input type="number" id="height" autocomplete="false" required>
      </div>
      <input type="submit" id="button" value="Calculate BMI">
    </form>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
